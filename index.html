<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVANTHI</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="assets/logo.png" alt="avanthi logo">
            </div>
            <div class="login">
                <button>LOGIN</button>
            </div>
        </nav>
        <div class="color"></div>
    </header>

    <main>
        <div class="box">
            <div class="top"></div>
            <div class="black-top"></div>
            <div class="form">
                <form>
                    <label for="semester">Select Your Semester:</label>
                    <select name="semester" id="semester">
                        <option>Select Semester</option>
                        <option value="first-semester">1<sup>st</sup> Sem</option>
                        <option value="second-semester">2<sup>nd</sup> Sem</option>
                        <option value="third-semester">3<sup>rd</sup> Sem</option>
                        <option value="fourth-semester">4<sup>th</sup> Sem</option>
                        <option value="fifth-semester">5<sup>th</sup> Sem</option>
                        <option value="sixth-semester">6<sup>th</sup> Sem</option>
                        <option value="seventh-semester">7<sup>th</sup> Sem</option>
                        <option value="eighth-semester">8<sup>th</sup> Sem</option>
                    </select>

                    <label for="type">Select Exam Type:</label>
                    <select name="type" id="exam-type">
                        <option value="regular">Regular</option>
                        <option value="supplementary">Supplementary</option>
                    </select>

                    <label for="register-number">Enter your Register number:</label>
                    <input type="text" id="register-number" placeholder="Reg. number">

                </form>
            </div>
        </div>
    </main>
</body>

</html>
